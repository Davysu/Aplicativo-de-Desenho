<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title> EsboçoWeb | Davyson Oliveira</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="icons/paleta-de-cores.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1 class="titulo">EsboçoWeb</h1>
    </header>
    
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Formas</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Retângulo</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circulo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triângulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Preencher</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Opções</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Pincel</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Borracha</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="10">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Cores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpar Tela</button>
          <button class="save-img">Salvar como imagem</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
    <footer class="footer">
        <p>Desenvolvido por Davyson Oliveira</p>
        <a href="https://www.instagram.com/davysonleonardo?igsh=MW9kYXp3djk2eHlnaw==" target="_blank">
          <img src="icons/instagram.png" alt="Instagram">
        </a>
        <a href="https://github.com/Davysu" target="_blank">
        <img src="icons/github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/davyson-oliveira/" target="_blank">
        <img src="icons/linkedin.png" alt="GitHub">
        </a>
        <a href="mailto:davyson1802@gmail.com" target="_blank">
        <img src="icons/o-email.png" alt="GitHub">
        </a>
    </footer>
   
  </body>
</html>
